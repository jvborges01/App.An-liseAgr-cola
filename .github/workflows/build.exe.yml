name: Build Windows Executable (PyInstaller)

on:
  push:
    branches:
      - main  # ou 'master', dependendo do seu branch principal
  workflow_dispatch: # Permite execu√ß√£o manual na interface do GitHub

jobs:
  build-windows-exe:
    runs-on: windows-latest # üëà Usa a VM mais recente do Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # üëà Use a vers√£o do Python compat√≠vel com suas libs

      - name: Install Dependencies
        run: |
          # üí° √â crucial instalar as libs geoespaciais na ordem correta, se necess√°rio.
          # Para garantir compatibilidade em ambientes CI/CD, o Conda/Miniconda √© o mais robusto.
          # No entanto, usaremos PIP aqui, pois geralmente funciona.
          # (Voc√™ deve ter um arquivo requirements.txt listando todas as libs)
          
          # Se n√£o tiver um requirements.txt, use a lista completa:
          python -m pip install --upgrade pip
          pip install pyinstaller numpy rasterio geopandas matplotlib scikit-image pandas Pillow

      - name: Create Executable with PyInstaller
        id: pyinstaller
        run: pyinstaller --onefile --windowed --name "An√°liseAgr√≠cola" --hidden-import "matplotlib.backends.backend_tkagg" --hidden-import "fiona" --hidden-import "rasterio" --hidden-import "gdal" --collect-all "osgeo" --collect-all "matplotlib" --collect-all "geopandas" main.py

      - name: Upload Executable to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Analise_Agricola_Windows_EXE
          path: dist/An√°liseAgr√≠cola.exe
          retention-days: 7 # O artefato fica dispon√≠vel por 7 dias