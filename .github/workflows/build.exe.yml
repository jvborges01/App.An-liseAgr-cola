name: Build Windows Executable (PyInstaller)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy matplotlib scikit-image pandas Pillow

      - name: Create Executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "AnaliseAgricola" main.py

      - name: Upload Executable to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Analise_Agricola_Windows_EXE
          path: dist/AnaliseAgricola.exe
          retention-days: 7
