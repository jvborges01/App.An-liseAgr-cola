name: Build Windows Executable (PyInstaller)

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy geopandas matplotlib scikit-image pandas Pillow
          pip install rasterio-1.3.9-cp310-cp310-win_amd64.whl

      - name: Build EXE
        run: |
          pyinstaller app.spec

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Analise_Agricola_Windows_EXE
          path: dist/AnáliseAgrícola.exe
          retention-days: 7

      - name: Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/AnáliseAgrícola.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
