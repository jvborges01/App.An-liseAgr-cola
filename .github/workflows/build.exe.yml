name: Build Windows EXE

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # ===============================
    # INSTALAR DEPENDÊNCIAS GDAL
    # ===============================
    - name: Install GDAL + Rasterio wheels
      run: |
        python -m pip install --upgrade pip wheel setuptools
        
        echo "Instalando GDAL pré-compilado…"
        pip install "https://download.lfd.uci.edu/pythonlibs/h2gycv7k/GDAL-3.4.3-cp310-cp310-win_amd64.whl"

        echo "Instalando Rasterio pré-compilado…"
        pip install "https://download.lfd.uci.edu/pythonlibs/h2gycv7k/rasterio-1.3.9-cp310-cp310-win_amd64.whl"

        echo "Instalando dependências restantes…"
        pip install -r requirements.txt

    # ===============================
    # PYINSTALLER (USANDO ARQUIVO .spec)
    # ===============================
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller build.spec --clean --noconfirm

    # ===============================
    # UPLOAD PARA A RELEASE
    # ===============================
    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/**/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
