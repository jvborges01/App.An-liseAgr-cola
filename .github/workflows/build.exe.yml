name: Build Windows Executable (PyInstaller)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy rasterio geopandas matplotlib scikit-image pandas Pillow fiona shapely gdal

      - name: Build EXE using .spec
        run: |
          pyinstaller build.spec

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Analise_Agricola_Windows_EXE
          path: dist/AnaliseAgricola.exe
          retention-days: 7

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/AnaliseAgricola.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
