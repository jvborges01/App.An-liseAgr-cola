name: Build Windows Executable (PyInstaller)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows-exe: # üëà Adicione as permiss√µes aqui
    runs-on: windows-latest
    permissions: # üëà ESSENCIAL!
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy rasterio geopandas matplotlib scikit-image pandas Pillow

      - name: Create Executable with PyInstaller
        id: pyinstaller
        run: pyinstaller --onefile --windowed --name "An√°liseAgr√≠cola" --hidden-import "matplotlib.backends.backend_tkagg" --hidden-import "fiona" --hidden-import "rasterio" --hidden-import "gdal" --collect-all "osgeo" --collect-all "matplotlib" --collect-all "geopandas" main.py

      - name: Upload Executable to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Analise_Agricola_Windows_EXE
          path: dist/An√°liseAgr√≠cola.exe
          retention-days: 7

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/An√°liseAgr√≠cola.exe
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Nova vers√£o do Analisador Agr√≠cola.
            - Atualiza√ß√µes de funcionalidades.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
