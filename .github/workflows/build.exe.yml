name: Build EXE

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    # Instala Miniconda
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: py310
        python-version: 3.10
        auto-activate-base: false
        channels: conda-forge

    # Instala GDAL, Rasterio e todas dependências geoespaciais via conda
    - name: Install Geo dependencies
      shell: bash -l {0}
      run: |
        conda install -y gdal rasterio geopandas shapely pyproj scikit-image matplotlib pandas numpy

    # Instala PyInstaller via pip (funciona bem dentro do ambiente conda)
    - name: Install PyInstaller
      shell: bash -l {0}
      run: |
        pip install pyinstaller pyinstaller-hooks-contrib

    # Compila o executável
    - name: Build EXE
      shell: bash -l {0}
      run: |
        pyinstaller --clean --noconfirm app.spec

    # Faz upload do EXE para os artefatos do GitHub
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: App-Windows-EXE
        path: dist/
