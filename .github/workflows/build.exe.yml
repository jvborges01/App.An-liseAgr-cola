name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Instala Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Instala GDAL + Rasterio corretamente
      - name: Install GDAL and Rasterio
        run: |
          pip install --upgrade pip wheel setuptools

          REM Instala GDAL (wheels pré-compilados)
          pip install --extra-index-url https://girder.github.io/gdal-wheels GDAL==3.6.4

          REM Agora Rasterio instala sem erro
          pip install rasterio==1.3.9

      # Instalar demais dependências normais
      - name: Install other dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      # Compilar o EXE
      - name: Build executable
        run: |
          pyinstaller --noconfirm --onefile --clean app.spec

      # Publicar o artefato
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: AnaliseAgricola
          path: dist/*.exe

      # Criar release automaticamente
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
